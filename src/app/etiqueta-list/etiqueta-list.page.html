<ion-header>
  <ion-toolbar color="primary">

    <ion-item color="primary" lines="none">

      <ion-img src="../../assets/icon/icone32.png"></ion-img>

      <ion-title>Etiquetas</ion-title>
    </ion-item>

  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- <ion-searchbar placeholder="Insira o código de barras"
    animated
    inputmode="numeric"
    type="tel">
  </ion-searchbar> -->
    <ion-card color="">
      <ion-card-content>
        <form [formGroup]="etiqForm">
          <ion-item>
            <ion-input type="tel"
              placeholder="Quantidade"
              autofocus="true"
              inputmode="tel"
              maxlength="5"
              minlength="1"
              clearInput="true"
              required="true"
              formControlName="qtd"
              name="qtd"
              value="1">
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="tel"
              placeholder="Código de barras"
              autofocus="true"
              inputmode="tel"
              maxlength="13"
              minlength="2"
              clearInput="true"
              formControlName="codbarras"
              name="codbarras"
              [(ngModel)]="barcode">
            </ion-input>

            <ion-button (click)="readBarcode()">
              <ion-icon name="barcode-outline"></ion-icon>
            </ion-button>
          </ion-item>
        </form>

        <ion-button expand="full" size="" (click)="adicionar()" [disabled]="!etiqForm.valid">
          <ion-icon slot="start" name="barcode-outline"></ion-icon>
          Adicionar
        </ion-button>

      </ion-card-content>
    </ion-card>

  <ion-list *ngIf="etiquetas.length">

    <ion-list-header>
      <ion-label>Produtos</ion-label>
      <ion-button>Exportar</ion-button>
    </ion-list-header>

    <ion-item-sliding *ngFor="let e of etiquetas">
      <ion-item>
        <ion-label>
          <h2>{{e.produtoNome}}</h2>
          <h3>{{e.qtd}} x {{e.codbarras}}</h3>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="removerItem(e.codbarras)">Remover</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-button (click)="limparLista()" expand="block" fill="clear" shape="round">
    Limpar lista
  </ion-button>

</ion-content>
