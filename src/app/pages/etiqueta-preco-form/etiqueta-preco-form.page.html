<ion-header>
  <app-toolbar></app-toolbar>
</ion-header>

<ion-content>
  <ion-card color="">
    <ion-card-content>
      <form [formGroup]="etiqForm">
        <ion-item>
          <ion-input
            type="tel"
            placeholder="Quantidade"
            autofocus="true"
            inputmode="tel"
            maxlength="5"
            minlength="1"
            clearInput="true"
            required="true"
            formControlName="qtd"
            name="qtd"
            value="1"
          >
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            type="tel"
            placeholder="CÃ³digo de barras"
            autofocus="true"
            inputmode="tel"
            maxlength="13"
            minlength="2"
            clearInput="true"
            formControlName="codbarras"
            name="codbarras"
            [(ngModel)]="barcode"
          >
          </ion-input>

          <ion-button (click)="readBarcode()">
            <ion-icon name="barcode-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </form>

      <ion-button
        expand="full"
        size=""
        (click)="adicionar()"
        [disabled]="!etiqForm.valid"
      >
        <ion-icon slot="start" name="barcode-outline"></ion-icon>
        Adicionar
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-list *ngIf="etiquetas.length">
    <ion-list-header>
      <ion-label>Produtos</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let e of etiquetas">
      <ion-item>
        <ion-label>
          <h2>{{e.produtoNome}}</h2>
          <h3>{{e.qtd}} x {{e.codbarras}}</h3>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="removerItem(e.codbarras)"
          >Remover</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-button (click)="limparLista()" expand="block" fill="clear" shape="round">
    Limpar lista
  </ion-button>

  <!-- BOTOES DE COMPARTILHAMENTO -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark">
      <ion-icon name="share-social-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <!-- EMAIL -->
      <ion-fab-button color="primary" (click)="enviarPorEmail()">
        <ion-icon name="mail-outline"></ion-icon>
      </ion-fab-button>

      <!-- TELEGRAM -->
      <ion-fab-button color="primary" (click)="enviarPorTeleg()">
        <ion-icon name="send-outline"></ion-icon>
      </ion-fab-button>

      <!-- WHATSAPP -->
      <ion-fab-button color="primary" (click)="enviarPorWhats()">
        <ion-icon name="logo-whatsapp"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
